<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Wells</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="bhutadechamkadiyo.mp4"></iframe>
        </div>
        <br>
        <div class="embed-responsive embed-responsive-16by9">
            <embed class="embed-responsive-item" src="bhutadechamkadiyo.mp4"></embed>
        </div>
        <br>
        <div class="embed-responsive embed-responsive-16by9">
            <object class="embed-responsive-item" data="bhutadechamkadiyo.mp4"></object>
        </div>
        <br>
        <div class="embed-responsive embed-responsive-16by9">
            <video  class="embed-responsive-item" controls="controls">
                <source src="bhutadechamkadiyo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

<br>

    <div class="container">
        <div class="well">您好，我在 Well 中！</div>
        <div class="well well-lg">您好，我在大的 Well 中！</div>
        <div class="well well-sm">您好，我在小的 Well 中！</div>
    </div>

</body>
</html>
