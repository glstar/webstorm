<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" >
    <title>按钮</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<!--
    注：
        a. 类.btn都继承圆角灰色按钮的外观
            btn-default、btn-primary、btn-success、btn-info、btn-warning、btn-danger、btn-link
        b. 按钮大小
            btn-lg、btn-md(无此类[不加的默认类大小])、btn-sm、btn-xs、btn-block(横跨父元素的全部宽度)
        c. 按钮状态
            .active(按钮或锚元素)：深色的背景、深色的边框、阴影
            disabled(按钮[添加disabled属性]或锚元素[添加.disabled类])：颜色变淡 50%、失去渐变
        d. 按钮标签
            <a>、<button> 或 <input> 元素都可使用上面a项的类，建议使用<button>兼容浏览器，eg如正下

-->

<body>

    <div class="container">


        <a class="btn btn-default" href="#" role="button">链接</a>
        <button class="btn btn-default" type="submit">按钮</button>
        <input class="btn btn-default" type="button" value="输入">
        <input class="btn btn-default" type="submit" value="提交">




        <p>
            <button type="button" class="btn btn-default btn-lg">
                默认按钮
            </button>
            <button type="button" class="btn btn-default btn-lg" disabled="disabled">
                禁用按钮
            </button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-lg ">
                原始按钮
            </button>
            <button type="button" class="btn btn-primary btn-lg" disabled="disabled">
                禁用的原始按钮
            </button>
        </p>
        <p>
            <a href="#" class="btn btn-default btn-lg" role="button">
                链接
            </a>
            <a href="#" class="btn btn-default btn-lg disabled" role="button">
                禁用链接
            </a>
        </p>
        <p>
            <a href="http://www.baidu.com/" class="btn btn-primary btn-lg" role="button">
                原始链接
            </a>
            <a href="http://www.baidu.com/" class="btn btn-primary btn-lg disabled" role="button">
                禁用的原始链接s
            </a>
        </p>



        <p>
            <button type="button" class="btn btn-default btn-lg ">
                默认按钮
            </button>
            <button type="button" class="btn btn-default btn-lg active">
                激活按钮
            </button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-lg ">
                原始按钮
            </button>
            <button type="button" class="btn btn-primary btn-lg active">
                激活的原始按钮
            </button>
        </p>


        <p>
            <button type="button" class="btn btn-primary btn-lg">
                大的原始按钮
            </button>
            <button type="button" class="btn btn-default btn-lg">
                大的按钮
            </button>
        </p>
        <p>
            <button type="button" class="btn btn-primary">
                默认大小的原始按钮
            </button>
            <button type="button" class="btn btn-default">
                默认大小的按钮
            </button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-sm">
                小的原始按钮
            </button>
            <button type="button" class="btn btn-default btn-sm">
                小的按钮
            </button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-xs">
                特别小的原始按钮
            </button>
            <button type="button" class="btn btn-default btn-xs">
                特别小的按钮
            </button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-lg btn-block">
                块级的原始按钮
            </button>
            <button type="button" class="btn btn-default btn-lg btn-block">
                块级的按钮
            </button>
        </p>


        <button type="button" class="btn">默认按钮</button>
        <!-- 标准的按钮 -->
        <button type="button" class="btn btn-default">默认按钮</button>

        <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
        <button type="button" class="btn btn-primary">原始按钮</button>

        <!-- 表示一个成功的或积极的动作 -->
        <button type="button" class="btn btn-success">成功按钮</button>

        <!-- 信息警告消息的上下文按钮 -->
        <button type="button" class="btn btn-info">信息按钮</button>

        <!-- 表示应谨慎采取的动作 -->
        <button type="button" class="btn btn-warning">警告按钮</button>

        <!-- 表示一个危险的或潜在的负面动作 -->
        <button type="button" class="btn btn-danger">危险按钮</button>

        <!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
        <button type="button" class="btn btn-link">链接按钮</button>
    </div>


</body>
</html>
