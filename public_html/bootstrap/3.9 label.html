<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" >
    <title>标签</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>

<!--

        a.标签
            1)基类              .label类                                 span
            2)分类              .label类后加.label-default               span
                                            .label-primary               span
                                            .label-success               span
                                            .label-info                  span
                                            .label-warning               span
                                            .label-danger                span
-->

<body>

    <div class="container">
        <h1>Example Heading <span class="label label-default">Label</span></h1>
        <h2>Example Heading <span class="label label-primary">Label</span></h2>
        <h3>Example Heading <span class="label label-success">Label</span></h3>
        <h4>Example Heading <span class="label label-info">Label</span></h4>
        <h5>Example Heading <span class="label label-warning">Label</span></h5>
        <h6>Example Heading <span class="label label-danger">Label</span></h6>



        <span class="label label-default">默认标签</span>
        <span class="label label-primary">主要标签</span>
        <span class="label label-success">成功标签</span>
        <span class="label label-info">信息标签</span>
        <span class="label label-warning">警告标签</span>
        <span class="label label-danger">危险标签</span>
    </div>

</body>
</html>
