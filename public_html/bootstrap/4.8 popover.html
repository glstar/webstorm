<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>弹出框</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>

<!--

注1：CSS
        整体                              .                data-toggle="popover" title="标题" data-content="内容"       a|button

-->

<body style="padding: 100px">

    <div class="container">


        <button type="button" class="btn btn-default" title="Popover title"
                data-container="body" data-toggle="popover" data-placement=""
                data-content="左侧的 Popover 中的一些内容" data-trigger="focus">
            左侧的 Popover
        </button>
        <button type="button" class="btn btn-primary" title="Popover title"
                data-container="body" data-toggle="popover" data-placement="top"
                data-content="顶部的 Popover 中的一些内容">
            顶部的 Popover
        </button>
        <button type="button" class="btn btn-success" title="Popover title"
                data-container="body" data-toggle="popover" data-placement="bottom"
                data-content="底部的 Popover 中的一些内容">
            底部的 Popover
        </button>
        <button type="button" class="btn btn-warning" title="Popover title"
                data-container="body" data-toggle="popover" data-placement="right"
                data-content="右侧的 Popover 中的一些内容">
            右侧的 Popover
        </button>

        <br><br><br><br><br><br>


        <button type="button" class="btn btn-default popover-show"
                title="Popover title" data-container="body"
                data-toggle="popover" data-placement="left"
                data-content="左侧的 Popover 中的一些内容 —— show 方法">
            左侧的 Popover
        </button>
        <button type="button" class="btn btn-primary popover-hide"
                title="Popover title" data-container="body"
                data-toggle="popover" data-placement="top"
                data-content="顶部的 Popover 中的一些内容 —— hide 方法">
            顶部的 Popover
        </button>
        <button type="button" class="btn btn-success popover-destroy"
                title="Popover title" data-container="body"
                data-toggle="popover" data-placement="bottom"
                data-content="底部的 Popover 中的一些内容 —— destroy 方法">
            底部的 Popover
        </button>
        <button type="button" class="btn btn-warning popover-toggle"
                title="Popover title" data-container="body"
                data-toggle="popover" data-placement="right"
                data-content="右侧的 Popover 中的一些内容 —— toggle 方法">
            右侧的 Popover
        </button><br><br><br><br><br><br>
        <p class="popover-options">
            <a href="#" type="button" class="btn btn-warning" title="<h2>Title</h2>"
               data-container="body" data-toggle="popover" data-content="<h4>Popover 中的一些内容 —— options 方法</h4>">
                Popover
            </a>
        </p>


        <br><br><br><br><br><br>



        <h4>工具提示（Tooltip）插件 - 锚</h4>
        这是一个 <a href="#" class="popover-show" data-toggle="popover"
                title="" data-title="data-title" data-original-title="">默认的 Tooltip
    </a>.
        <br><br><br><br>
        <h4>工具提示（Tooltip）插件 - 锚</h4>
        这是一个
        <a href="#" data-toggle="popover"
                title="title"
                data-content="content"
                data-animation="false"
                data-html="true"
                data-trigger="hover"
                data-delay="200"
                data-template='<div class="popover" role="tooltip">
                                    <div class="arrow"></div>
                                    <h3 class="popover-title"></h3>
                                    <div class="popover-content"></div>
                                </div>'
        >Tooltip
        </a>.

        <br><br><br>

        <a href="#" class="mya" data-toggle="popover" title="title" rel="popover">默认的 Tooltip</a>
        <a href="#" class="mya" data-toggle="popover" title="title">默认的 Tooltip</a>

        <div class="mydiv">
            <a href="#" class="mya" data-toggle="popover" title="title" rel="popover">默认的 Tooltip</a>
            <a href="#" class="mya" data-toggle="popover" title="title">默认的 Tooltip</a>
        </div>

        <br><br><br>


        <div class="btn-group">
            <button type="button" class="btn btn-default mybtn" data-toggle="popover" data-trigger="hover" data-placement="top" title="titletitletitletitletitletitletitletitletitle" data-content="contentcontentcontentcontentcontentcontentcontentcontentcontentcontent">左</button>
            <button type="button" class="btn btn-default mybtn" data-toggle="popover" data-trigger="hover" data-placement="top" title="titletitletitletitletitletitletitletitletitle" data-content="contentcontentcontentcontentcontentcontentcontentcontentcontentcontent">中</button>
            <button type="button" class="btn btn-default mybtn" data-toggle="popover" data-trigger="hover"  data-placement="top" title="titletitletitletitletitletitletitletitletitle" data-content="contentcontentcontentcontentcontentcontentcontentcontentcontentcontent">右</button>
        </div>



        <div class="myview" style="width: 200px;height: 300px;border: 1px solid red;">
            <button type="button" class="btn btn-default mybutton" data-toggle="popover" data-trigger="hover" data-placement="right" title="titletitletitletitletitletitletitletitletitle" data-content="contentcontentcontentcontentcontentcontentcontentcontentcontentcontent">左</button>
        </div>

        <div>



    <script>


/*注2：JS*/

        //~与tooltip插件相同，必须使用jquery激活
            $(function () { $("[data-toggle='popover']").popover(); });

        /*a.data: 加在button|a标签内
            1)data-animation    true    //有淡入淡出效果
                                false   //无淡入淡出效果
            2)data-html         false   //提示内容不支持html
                                true    //提示内容  支持html
            3)data-placement    right     //上
                                bottom
                                left
                                top
                                auto    //根据实际位置显示，默认上
            4)title
            5)data-trigger      click   //鼠标点击
                                hover   //鼠标悬停
                                focus   //得到焦点,也是默认
                                manual  //手动
            6)data-delay        n       //默认0，单位毫秒，显示关闭都是n秒
            7)data-template     '<div class="popover" role="tooltip">
                                    <div class="arrow"></div>
                                    <h3 class="popover-title"></h3>
                                    <div class="popover-content"></div>
                                </div>'
                                <b>123</b>     //例如赋值<b>123</b>将替换上面整块默认值。[???光赋值123还无法显示]
            8)data-content      文本内容
        */


        //b.参数
            //1)普通参数animation、html、placement、trigger、delay、template、content等
            $("[data-toggle='popover']").popover({//不能放在$(function(){})里面
                delay: {
                    show: 100,
                    hide: 100
                },
                placement:'top' //记得引号，其他的data属性在此js里写法类似
            });
            $(".popover-options a").popover({html : true });
            //2)selector:必须注释掉~与b.1后才可实现
            $(".mya").popover({//使用本标签无效
                selector:'a[rel=popover]'
            });
            $(".mydiv").popover({//使用父标签有效
                selector:'a[rel=popover]'
            });
            //3)container:
            $(".mybtn").popover({
                container:'body'//不写此代码，工具提示时边框将变宽变窄
            });
            //4)viewport
            $(".mybutton").popover({
                viewport:'.myview'
            });
            //或者
            $(".mybutton").popover({
                viewport:{
                    selector:'.myview',
                    padding:5//将引发箭头对不准
                }
            });




        //c.方法
            $(function () { $('.popover-show').popover('show');});
            $(function () { $('.popover-hide').popover('hide');});
            $(function () { $('.popover-destroy').popover('destroy');});
            $(function () { $('.popover-toggle').popover('toggle');});



        //d.事件
            $(function () { $('.popover-show').on('show.bs.popover', function () {
                alert("Alert message on show");
            })});
            $(function () { $('.popover-shown').on('shown.bs.popover', function () {
                alert("Alert message on shown");
            })});
            $(function () { $('.popover-hide').on('hide.bs.popover', function () {
                alert("Alert message on hide");
            })});
            $(function () { $('.popover-hidden').on('hidden.bs.popover', function () {
                alert("Alert message on hidden");
            })});
    </script>
</body>
</html>
