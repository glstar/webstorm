<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" >
    <title>徽章</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>

<!--
        a.徽章         格式     .badge类                                 span
                                    eg.<a href="#">
                                            Mailbox
                                            <span class="badge">50</span>
                                       </a>
                                    50为0时，通过 CSS 的 :empty 选择器隐藏
                       应用：   胶囊式导航
                                    eg.<ul class="nav nav-pills">
                                           <li class="active"><a href="#">首页 <span class="badge">42</span></a></li>
                                           <li><a href="#">简介</a></li>
                                           <li><a href="#">消息 <span class="badge">3</span></a></li>
                                       </ul>
                                列表导航中
                                    eg.<ul class="nav nav-pills nav-stacked" style="max-width: 260px;">
                                           <li class="active">
                                              <a href="#">
                                                 <span class="badge pull-right">42</span>
                                                 首页
                                              </a>
                                           </li>
                                           <li><a href="#">简介</a></li>
                                           <li>
                                              <a href="#">
                                                 <span class="badge pull-right">3</span>
                                                 消息
                                              </a>
                                           </li>
                                       </ul>
-->

<body>

    <div class="container">
        <h4>胶囊式导航中的激活状态</h4>
        <ul class="nav nav-pills">
            <li class="active"><a href="#">首页 <span class="badge">42</span></a></li>
            <li><a href="#">简介<span class="badge">111</span></a></a></li>
            <li><a href="#">消息 <span class="badge">3</span></a></li>
        </ul>
        <br>
        <h4>列表导航中的激活状态</h4>
        <ul class="nav nav-pills nav-stacked" style="max-width: 260px;">
            <li class="active">
                <a href="#">
                    <span class="badge pull-right">42</span>
                    首页
                </a>
            </li>
            <li><a href="#">简介<span class="badge pull-right">3</span></a></a></li>
            <li>
                <a href="#">
                    <span class="badge pull-right">3</span>
                    消息
                </a>
            </li>
        </ul>



        <a href="#">Mailbox <span class="badge">50</span></a>


    </div>

</body>
</html>
