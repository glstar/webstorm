<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" >
    <title>表格</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!--
    注：
        a.标签:table tr td thead tbody tfoot th caption
        b. .table 内边距（padding）和水平分割
        c. .table-striped (tbody内)背景条纹: .table .table-striped
        d. .table-bordered 每个元素周围都有边框: .table .table-bordered
        e. .table-hover 悬停行浅灰色: .table .table-hover
        f. .table-condensed 精简表格: .table .table-condensed
        g. .active	对某一特定的行或单元格应用悬停颜色
           .success	表示一个成功的或积极的动作
           .warning	表示一个需要注意的警告
           .danger 表示一个危险的或潜在的负面动作
           改变 表格行/单元格 背景色，可被应用到 <tr>、<td> 或 <th>
        h. .table-responsive 类.table包在其内使<table>宽度自适应设备100%
        i. :nth-of-type(n) [odd even 3n+0]
        j. border-collapse，border-spacing，empty-cells
-->

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-condensed" style="">
        <caption style="color: #000;text-align: center;">基本的表格布局</caption>
        <thead>
        <tr>
            <th>名称</th>
            <th>城市</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="success">Tanmay</td>
            <td>Bangalore</td>
        </tr>
        <tr>
            <td class="warning">Sachin</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td class="danger">Tanmay</td>
            <td>Bangalore</td>
        </tr>
        <tr>
            <td class="active">Sachin</td>
            <td>Mumbai</td>
        </tr>
        </tbody>
    </table>
</div>

    <div class="container">
        <div class="table-responsive">
            <table class="table">
                <caption>响应式表格布局</caption>
                <thead>
                <tr>
                    <th>产品</th>
                    <th>付款日期</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>产品1</td>
                    <td>23/11/2013</td>
                    <td>待发货</td>
                </tr>
                <tr>
                    <td>产品2</td>
                    <td>10/11/2013</td>
                    <td>发货中</td>
                </tr>
                <tr>
                    <td>产品3</td>
                    <td>20/10/2013</td>
                    <td>待确认</td>
                </tr>
                <tr>
                    <td>产品4</td>
                    <td>20/10/2013</td>
                    <td>已退货</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>
</html>
